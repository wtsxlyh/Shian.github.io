<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    alert('欢迎来到猜数字小游戏')

    let num = Math.floor(Math.random() * 100) + 1
    while (true) {
      let guess = +prompt('游戏规则：请输入一个1~100之间的数字')
      if (guess == null || guess == '') {
      } else if (guess > num) {
        alert('你猜大了！')
      } else if (guess < num) {
        alert('你猜小了！')
      } else if (guess === num) {
        alert('恭喜你猜中了！')
        break
      }


    }
  </script>
</body>

</html>
